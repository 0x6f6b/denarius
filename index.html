<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Denarius</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/home.css">
  <script src="./src/app.js" defer></script>
  <script src="./src/home.js" defer></script>
</head>

<body>
  <div id="build-info"></div>
  <h1 class="welcome-title">Welcome to <span class="gradient-text">Denarius</span></h1>

  <div class="pages">
    <div class="row">
      <button class="page" id="accounts">
        <h2 class="page-title">Accounts</h2>
        <p class="page-body">Create new accounts, or interact with your existing ones.</p>
      </button>
      <button class="page" id="transact">
        <h2 class="page-title">Transact</h2>
        <p class="page-body">Build and send transactions, or review your transaction history.</p>
      </button>
    </div>
    <div class="row">
      <button class="page" id="mining">
        <h2 class="page-title">Mining</h2>
        <p class="page-body">Delegate computer resources and earn rewards.</p>
      </button>
      <button class="page" id="settings">
        <h2 class="page-title">Settings</h2>
        <p class="page-body">Tweak your experience to make it your own.</p>
      </button>
    </div>
  </div>
</body>

</html>
